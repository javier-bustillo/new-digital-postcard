<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Digital Postcard</title>
		<link rel="stylesheet" href="styles.css" />
	</head>

	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt="4geeks icon"
					width="50px"
					height="50px"
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p>Look how awesome! This is a postcard that I created using HTML5 and CSS3 during my 4Geeks Academy Course!</p>
					<p>This is so cool, can't wait to start doing more stuff!</p>
				</div>
				<div class="body-right">
					<input type="text" id="name" name="name" placeholder="Some text" />
					<input type="email" id="email" name="email" placeholder="Some Email" />
					<input type="text" id="comments" name="comments" placeholder="Some comments" />
				</div>
			</div>
			<div class="postcard-footer">
				<button type="submit">Send my Postcard</button>
			</div>
		</div>
	</body>
</html>
